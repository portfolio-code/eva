<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNTN</title>
    <link rel="stylesheet" href="style.css">
    <link href="fonts/gilroy/stylesheet.css" rel="stylesheet" type="text/css"> <!-- https://bestfonts.pro/ -->
    <link href="fonts/chronicle_display/stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="header-back">
        <img src="img/header_background.jpg" alt="">
        <div class="linear"></div>
    </div>

    <div class="navbar">
        <div class="navbar-brand">
            <div class="logo">MNTN</div>
        </div>
        <div class="nav-wrapper">
            <div class="navbar-nav">
                <div class="nav">
                    <a href="#">Equipment</a>
                    <a href="#">About us</a>
                    <a href="#">Blog</a>
                </div>
            </div>
        </div>
        <div class="account">
            <img src="img/cart.png" alt="cart">
            <span class="account__text">Account</span>
            <img class="burger" src="img/burger.png" alt="hamburger-menu" onclick="burger(event)">
        </div>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
